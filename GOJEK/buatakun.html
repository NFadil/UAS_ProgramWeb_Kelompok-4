<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="buatakun.css">
</head>
<body>
	<div class="container">
		<div class="title">Create New Account</div>
		<hr>
		<form action="#">
			<div class="user-details">
				<div class="input-box">
					<span class="details">Nama Depan</span>
					<input type="text" placeholder="Nama Depan" maxlength="10" "[a-zA-Z]+" required>
				</div>
				<div class="input-box">
					<span class="details">Nama Belakang</span>
					<input type="text" placeholder="Nama Belakang" maxlength="10" "[a-zA-Z]+" required>
				</div>
				<div class="input-box">
					<span class="details">Email</span>
					<input type="email" placeholder="Email" required>
				</div>
				<div class="input-box">
					<span class="details">Password</span>
					<input type="password" placeholder="Password" required>
				</div>
				<div class="input-box">
					<span class="details">Tanggal Lahir</span>
					<input type="date" required>
				</div>
				<div class="input-box">
					<span class="details">Konfirmasi Password</span>
					<input type="password" placeholder="Password" required>
				</div>
				
				<div class="option">
					<span class="details">Jenis Kelamin</span>
					<input class="opsi" type="radio" name="jenis kelamin"value="laki-laki"> <span class="op">Laki-laki</span>
					<input class="opsi" type="radio" name="jenis kelamin" value="perempuan"> <span class="op">Perempuan</span>
				</div>
				</div>
				<div class="button">
					<input type="submit" name="submit" value="Buat Akun Saya">
				</div>
			</div>
		</form>

</body>
</html>
